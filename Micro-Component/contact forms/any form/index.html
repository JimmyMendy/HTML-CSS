<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Float</title>
</head>
<body>
    <textarea name="message" cols="30" rows="10">
        The cat was playing in the garden
    </textarea> <br>
    <br>
    <button type="button" onclick="alert('Hello World!')">Click Me!
    </button><br>

    <form action="">
        <input type="checkbox" id="vehicule1" name="vehicule1" value="Bike">
        <label for="vehicule1">I have a bike</label><br>
        <input type="checkbox" id="vehicule2" name="vehicule2" value="Car">
        <label for="vehicule2">I have a car</label><br>
        <input type="checkbox" id="vehicule3" name="vehicule3" value="Bike">
        <label for="vehicule3">I have a boat</label><br>
        <input type="reset">
    </form><br>

    <form action="">
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
        <input type="reset">
    </form><br>

    <form action="">
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
    </form><br>
    <form action="">
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form><br>
    <form action="">
        <label for="homepage">Add your homepage</label>
        <input type="url" id="homepage" name="homepage">
    </form><br>
    <form action="">
        <label for="country-code">Country code</label>
        <input type="text" id="country_code" name="country_code"
        pattern="[A-Za-z]{3}" title="Three letter country code">
    </form><br>
    <form action="">
        <label for="phone">Enter a phone number</label>
        <input type="tel" id="phone" name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form><br>
    <form action="">
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="reset" >
    </form><br><br>
    <form action="" autocomplete="on">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">email</label>
        <input type="email" name="email" id="email" autocomplete="off">
        <br><br>
        <input type="submit" value="Submit">
    </form>




</body>
</html>
